title: Jeffrey Rivor's blog
author:
  name: Jeffrey Rivor
  email: ""
description: >
  Principal Software Engineer at Microsoft since 2015.
  Opinions are my own.
show_excerpts: true

lang: en-US
timezone: America/Los_Angeles

exclude:
- LICENSE
- .github/
- .vs/
- .vscode/

theme: minima
minima:
  skin: auto
  social_links:
    - platform: github
      user_url: https://github.com/jeffreyrivor
    - platform: linkedin
      user_url: https://www.linkedin.com/in/jeffrey-r-9300913a

permalink: pretty
defaults:
  - scope:
      path: ""
      type: posts
    values:
      author: Jeffrey Rivor
      lang: en-US
  - scope:
      path: "*.html"
      type: pages
    values:
      layout: page
  - scope:
      path: "README.md"
    values:
      list_title: All Posts
header_pages:
  - posts.html
  - japan.html
feed:
  excerpt_only: true
readme_index:
  remove_orignals: true
titles_from_headings:
  strip_title: true
  collections: true

future: true # defaults from github-pages
jailed: false # defaults from github-pages
kramdown:
  gfm_quirks: # defaults from github-pages
    - paragraph_end
  math_engine: mathjax # defaults from github-pages
  syntax_highlighter: rouge # defaults from github-pages
  syntax_highlighter_opts: # defaults from github-pages
    default_lang: plaintext
  template: "" # defaults from github-pages
gist: # defaults from github-pages
  noscript: false
sass: # defaults from github-pages for production
  style: compressed
safe: true # defaults from github-pages
whitelist: # defaults from github-pages
  - jekyll-avatar
  - jekyll-coffeescript
#  - jekyll-commonmark-ghpages removed due to incompatibility with Jekyll 4
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-include-cache
  - jekyll-mentions
  - jekyll-octicons
  - jekyll-optional-front-matter
#  - jekyll-paginate removed due to no active development (switch to v2 if needed, but needs minima theme support)
  - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
#  - jekyll-remote-theme removed for using theme gem
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jemoji
plugins:
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-github-metadata
  - jekyll-octicons
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-relative-links
  - jekyll-sitemap
  - jekyll-titles-from-headings
